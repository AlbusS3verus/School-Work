<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>
<body>
    <nav>
        <div class="container-fluid bg-primary d-flex justify-content-between align-items-center py-2">
            <a class="navbar-brand fs-4 text-light">USER MANAGEMENT</a>
            <div class="d-flex justify-content-end">
                <input name="username" type="text" class="username form-control" placeholder="Enter username" required>
                <input name="password" type="password" class="password form-control mx-2" placeholder="Enter password" required>
                <button type="submit" class="btn btn-dark" onclick="login.compare()">Login</button>
            </div>
        </div>
    </nav>
</body>
<script>
    let login = {
        username: document.querySelector(".username"),
        password: document.querySelector(".password"),
        api: "http://localhost:8000/users",
        compare: async function(){
            if(this.username.value == "admin" && this.password.value == "user") window.location.href = "http://localhost:8000/main"
            const sample = await fetch(this.api)
            const data = await sample.json()
            data.forEach((item,index,arr) => {
                if(this.username.value == item.username && this.password.value == item.password) window.location.href = "http://localhost:8000/main"
            })
        }
    }
</script>
</html>
