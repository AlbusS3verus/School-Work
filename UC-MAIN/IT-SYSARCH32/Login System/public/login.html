<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>
<body>
    <nav>
        <div class="container-fluid bg-primary d-flex justify-content-between align-items-center py-2">
            <a class="navbar-brand fs-4 text-light fw-bold">USER MANAGEMENT</a>
            <div class="d-flex justify-content-end">
                <input name="username" type="text" class="username form-control" placeholder="Username" required>
                <input name="password" type="password" class="password form-control mx-2" placeholder="Password" required>
                <button type="submit" class="btn btn-dark" onclick="login.compare()">Login</button>
            </div>
        </div>
    </nav>
</body>
<script src="./assets/js/index.js"></script>
</html>
